<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- linking css  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- css -->
    <style>
    body{
    background-color:#050524 !important;
    } 

    .frmwidth{
    width: 80% !important;
    }
    .midl{
        margin-top: 120px;
    }
    </style>

    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <div class="card midl" style="width: 32rem;">
                    <div class="card-body text-center">
                      <h3 class="card-title fw-bolder">BMI CALCULATOR</h3>
                      <p class="card-text fw-semibold">Insert your weight in kg and height in feet to get your body mass index value</p>
                      <table class=" table table-bordered ">
                        <tr>
                            <td class="fs-5">Enter your weight in kg</td>
                            <td><input type="text" id="weight" class="form-control" placeholder="Eg. 60"></td>
                        </tr>
                        <tr>
                            <td rowspan="2" class="fs-5">Enter your height in feet</td>
                            <td class="d-flex"><input type="text" id="foot" class="form-control frmwidth" placeholder="Eg. 5"> &nbsp; <span class="fw-bold">Feet</span></td>
                        </tr>
                        <tr>
                            <td class="d-flex"><input type="text" id="inch" class="form-control frmwidth" placeholder="Eg. 7"> &nbsp; <span class="fw-bold">inch</span></td>
                        </tr>
                       
                      </table>
                      <button class="btn btn-primary fw-bold" onclick="calc()">CALCULATE</button>
                      <p class="fw-bold fs-5 text-center mt-2" id="op"></p>
                      <p id="para" class="text-danger fw-bold"></p>
                      <p id="para1" class="text-success fw-bold"></p>
                    </div>
                  </div>
                
            </div>
        </div>
    </div>


<!-- js files -->
<script src="script.js"></script>    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
